<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>seriaman-bookshelf</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">Seriaman-Bookshelf </div>
            </header>
            <div class="searchBox">
                <form>
                    <input type="text" id="input-search" placeholder="Judul Buku">
                    <button type="submit" id="search">Search</button>
                </form>
            </div>
            <main>
                <div class="mybook">
                    <div id="complete">
                        <div class="complete-header">
                            <h2>&#128214 Sudah Dibaca</h2>
                        </div>
                        <div class="complete-cards">

                        </div>
                    </div>
                    <div id="incomplete">
                        <div class="incomplete-header">
                            <h2>&#x1F4DA Belum Dibaca</h2>
                        </div>
                        <div class="incomplete-cards">
                        </div>
                    </div>
                </div>
                <aside>
                    <div class="addMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M11 11V7h2v4h4v2h-4v4h-2v-4H7v-2h4zm1 11C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"
                                fill="rgba(242,30,121,1)" />
                        </svg>
                        <h4>Add</h4>
                    </div>
                </aside>
            </main>

        </div>
        <script src="script.js"></script>
    </body>

</html>
